{% extends "base_generic.html" %}

{% block content %}
  <h1>Upcoming Events</h1>
  {% if event_list %}
  <ul>
    {% for event in event_list %}
      <li>
          {{ event.date }} | <a href="{{ event.get_absolute_url }}">{{ event.title }}</a> (<a href="{{leader.get_absolute_url }}">{{ event.leader }}</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no on the calendar events at this time.</p>
  {% endif %}
{% endblock %}
