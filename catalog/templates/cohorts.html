{% extends "base_generic.html" %}

{% block content %}
  <h1>Upcoming Cohorts</h1>
  {% if cohort_list %}
    <ul>
    {% for cohort in cohort_list %}
        <li>
            {{ cohort.leader }}<br>
            {{ cohort.event }}<br>
        </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no on the calendar events at this time.</p>
  {% endif %}
{% endblock %}
