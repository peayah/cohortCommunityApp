{% extends "base_generic.html" %}

{% block content %}

    <section class="page-section">
            <div class="container">
                <div class="product-item">
                    <div class="product-item-title d-flex">
                        <div class="bg-faded p-5 d-flex ms-auto rounded">
                            <h2 class="section-heading mb-0">
                                <span class="section-heading-upper">{{ event.date }}</span>
                                <span class="section-heading-lower">{{ event.title }}</span>
                            </h2>
                        </div>
                    </div>
                    <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src={{ event.image.url }} alt="{{ event.title }}" />
                    <div class="product-item-description d-flex me-auto">
                        <div class="bg-faded p-5 rounded"><p class="mb-0">{{ event.description }}</p>
                            <h2 class="section-heading mb-0"><span class="section-heading-upper"><br>{{ event.language }} | {{ event.level}}</span></h2>

                        </div>
                    </div>
                </div>
            </div>
        </section>













{% endblock %}
